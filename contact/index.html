  <body>
    <div class="page">
      <header>
        <nav aria-label="Primary">
          <ul class="nav">
            <li><a href="./">Home</a></li>
            <li><a href="../experience/">Experience</a></li>
            <li><a href="../about/">About</a></li>

      <main>
        <h1>Contact</h1>
        <p>
          Thanks for stopping by! Whether you're interested in my work, have a question about a project,
          or just want to say hello, <em>feel free to reach out below.</em>
        </p>

        <section aria-labelledby="form-heading">
          <h2 id="form-heading">Send a Message</h2>
          <form action="#" method="post">
            <fieldset>
              <legend>Contact Form</legend>

              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <br>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <br>

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" cols="33" required></textarea>

              <br>

              <button type="submit">Send</button>
            </fieldset>
          </form>
        </section>

          <!-- inline svg (accessible) -->
          
          <svg width="48" height="48" viewBox="0 0 24 24" role="img" aria-labelledby="svg-title">
            <title id="svg-title">Envelope icon</title>
            <path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6zm2 0l8 5 8-5H4zm16 2.5l-8 5-8-5V18h16V8.5z"/>
          </svg>
        </section>

      </main>
