<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form, No JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <main class="page contact-page">
    <section class="contact-form-wrapper">
      <h1>Contact Me</h1>
      <p>If you want to get ahold of me, fill out the form below!!</p>

      <form class="contact-form" action="https://httpbin.org/post" method="post" novalidate>

        <input type="hidden" name="possible_bot" value="true">

        <div class="form-field">
          <label for="name"> Name <span class="required-indicator" aria-hidden="true">*</span></label>
          <input type="text" id="name" name="name" autocomplete="name" required >
        </div>

        <div class="form-field">
          <label for="email"> Email <span class="required-indicator" aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" autocomplete="email" required >
        </div>

        <div class="form-field">
          <label for="reason">Reason for contacting</label>
          <select id="reason" name="reason">
            <option value="">-- Please choose an option --</option>
            <option value="project">Recruitment</option>
            <option value="collaboration">Collaboration</option>
            <option value="chat">Other</option>
          </select>
        </div>

        <div class="form-field">
          <label for="comments"> Comments <span class="required-indicator" aria-hidden="true">*</span></label>
          <textarea id="comments" name="comments" required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-btn">Send message</button>
          <button type="reset" class="secondary-btn">Reset</button>
        </div>

        <div class="form-messages">
          <output id="form-error" name="form-error" aria-live="polite"></output>
          <output id="form-info" name="form-info" aria-live="polite"></output>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
